<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>GPA Calculator</title>
   <style>
     table,tr,td,th{
       border:3px solid #8F96E3;
       border-collapse:collapse;
       text-align:center;
     }
     table{
        height:40%;
        width:60%;
        background-color: #D9F3DA;
     }
     th{
       font-weight:italic;
       color:#FF585F;
       padding:8px;
     }
   </style>
</head>
<body>
   
   <table >
   <tr>
    <th>Subject</th>
    <th>Mark</th>
    <th>GPA</th>
    <th rowspan="7" id="GPA"></th>
   </tr>
   <tr>
      <td>Bangla</td>
      <td id="banMark"></td>
      <td id="banGpa"></td>
   </tr>
      <tr>
      <td>English</td>
      <td id="enMark"></td>
      <td id="enGpa"></td>
   </tr>
      <tr>
      <td>Math</td>
      <td id="maMark"></td>
      <td id="maGpa"></td>
   </tr>
      <tr>
      <td>Physics</td>
      <td id="phyMark"></td>
      <td id="phyGpa"></td>
   </tr>
      <tr>
      <td>Chemistry</td>
      <td id="chMark"></td>
      <td id="chGpa"></td>
   </tr>
      <tr>
      <td>Biology</td>
      <td id="bioMark"></td>
      <td id="bioGpa"></td>
    </tr>
   
</table>
<script>
var allGpa=[];
function gpaFunction(gpa){
  allGpa.push(gpa);
  var gpaSum=0;
  var gpaLent=allGpa.length;

  for (var index = 0; index < allGpa.length; index++) {
     gpaSum=gpaSum+allGpa[index];
  }
  var currentGpa=gpaSum / gpaLent;
  var GPA=currentGpa.toFixed(2);
  document.getElementById('GPA').innerHTML=GPA;
  
}
function greatFunction(mark){
   if(mark > 0 && mark <= 32){
      gpaFunction(0);
      return 'F';
   }
   else if (mark >= 33 && mark <= 39) {
      gpaFunction(1);
      return 'D';
   }
   else if (mark >= 40 && mark <= 49) {
      gpaFunction(2);
      return 'C';
   }
   else if (mark >= 50 && mark <= 59) {
      gpaFunction(3);
      return 'B';
   }
   else if (mark >= 60 && mark <= 69) {
      gpaFunction(3.50);
   return 'A-';
}
else if (mark >= 70 && mark <= 79) {
   gpaFunction(4);
   return 'A';
}
else if (mark >= 80 && mark <= 100) {
   gpaFunction(5);
   return 'A+';
}
else {
   alert('Invalid Marks, please try again');
}
   
   
}

   
   
   let subject=['Bangla','English','Math','Physics','Chemistry','Biology']
   var allMarks=[];
  
   for (var index = 0; index <subject.length; index++) {
  let marks=parseInt(prompt(`Enter ${subject[index]} Marks:`,80));

  if(marks > 0 && marks <= 100 && marks!=""){
  allMarks.push(marks);
  }
  else{
     alert('Invalid mark !!! , try again');
    
  }
  
   }
  
let banglaMark=allMarks[0];
 document.getElementById("banMark").innerHTML=banglaMark;
let banGpa=greatFunction(banglaMark);
document.getElementById('banGpa').innerHTML=banGpa;
   
let englishMark = allMarks[1];
document.getElementById("enMark").innerHTML = englishMark;
let enGpa = greatFunction(englishMark);
document.getElementById('enGpa').innerHTML =enGpa;

let mathMark = allMarks[2];
document.getElementById("maMark").innerHTML =mathMark;
let mathGpa = greatFunction(mathMark);
document.getElementById('maGpa').innerHTML = mathGpa;


let physicsMark = allMarks[3];
document.getElementById("phyMark").innerHTML =physicsMark;
let phyGpa = greatFunction(physicsMark);
document.getElementById('phyGpa').innerHTML = phyGpa;
   
   
let chemistryMark = allMarks[4];
document.getElementById("chMark").innerHTML = chemistryMark;
let chGpa = greatFunction(chemistryMark);
document.getElementById('chGpa').innerHTML = chGpa;   

let biologyMark = allMarks[5];
document.getElementById("bioMark").innerHTML = biologyMark;
let bioGpa = greatFunction(biologyMark);
document.getElementById('bioGpa').innerHTML = bioGpa;
</script>
</body>
</html>
